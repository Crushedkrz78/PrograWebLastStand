<! DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Facebook</title>
        <link rel="icon" href="img/Facebook_Icon.png"> <!--Little Tab Icon for Web Browser-->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/FaceStyle.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid"><!--Div for Main Container-->
            <div class="row"><!--First Div for navbar-->
                <nav class="navbar navbar-default" role="navigation"> <!--Navbar for Facebook-->
                    <div class="col-md-1"><!--Home icon-->
                        <a class="navbar-brand" href="#"><!--It is the Menu Button-->
                            <img src="img/Facebook_Home_white.jpg" width="25">
                        </a>
                    </div>
                    <div class="col-md-5"><!--SearchBar-->                        
                        <ul class="navbar navbar-nav">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Busca personas, lugares y cosas">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>                                   
                        </ul>
                    </div>
                    <div class="col-md-6"><!--Blank Column-->
                        <div class="row">
                            <div class="col-sm-3"><!--Column for profile button-->
                            </div>
                            <div class="col-sm-3"><!--Column for Start Button-->
                            </div>
                            <div class="col-sm-1"><!--Column for Friend Request Button-->
                                <a class="navbar-brand">
                                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                                </a>
                            </div>
                            <div class="col-sm-1"><!--Column for Messenger Button-->
                                <a class="navbar-brand">
                                    <span class="glyphicon glyphicon-inbox" aria-hidden="true"></span>
                                </a>
                            </div>
                            <div class="col-sm-1"><!--Column for Notifications Button-->
                                <a class="navbar-brand">
                                    <span class="glyphicon glyphicon-globe" aria-hidden="true"></span>
                                </a>
                            </div>
                            <div class="col-sm-3"><!--Column for Help Button-->
                                <div class="row">
                                    <div class="col-sm-2">
                                        <a class="navbar-brand">
                                            <span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span>
                                        </a>
                                    </div>
                                    <div class="col-sm-2">
                                        <a class="navbar-brand">
                                            <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                                        </a>
                                    </div>
                                    <div class="col-sm-8">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div><!--End of Navbar-->
            <div class="row" id="Main-Content"><!--Div for extra content: Newsfeed-->
                <div class="col-md-1"><!--Blank Column-->
                </div>
                <div class="col-md-1"><!--Column for Direct Access, Groups and more-->
                    <div class="row">
                        <nav class="col-sm-12">
                            <ul class="nav nav-pills flex-column">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#">
                                        <div class="row">
                                            <div class="col-sm-3">                                   
                                                <img src="img/Profile.jpg" width="20">
                                            </div>
                                            <div class="col-sm-9">
                                                <p>My Profile</p>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Noticias</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Messenger</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">SISINFO</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Grupo 1</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Grupo 2</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Grupo 3</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Eventos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Grupos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Paginas</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Friends List</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Live Video</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Pokes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Create</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-md-4"><!--Column for Newsfeed, stories of Facebook-->
                    <div class="row"><!--Newsfeed Element 1-->
                        <div class="col-sm-12">
                            <img src="img/FB_Estatus.png" width="600">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <img src="img/FB_Story_1.png" width="600">
                        </div>
                    </div>
                </div>
                <div class="col-lmd-3"><!--Column for another information-->
                </div>
                <div class="col-md-1"><!--Blank Column-->
                </div>
            </div>
        </div>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
        </script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
