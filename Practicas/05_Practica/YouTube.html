<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>YouTube</title>
        <link rel="icon" href="img/YouTube-social-icon_red_24px.png"> <!--Little Tab Icon for Web Browser-->
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/YouStyle.css" rel="stylesheet">
    </head>
    
    <body>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-2">
                        <a class="navbar-brand" href="#"><!--It is the Menu Button-->
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </a>
                        <div class="collapse navbar-collapse"><!--This is the Logo Img-->
                            <ul class="nav navbar-nav">
                                <li class="pull-left">
                                    <a href="#">
                                        <img src="img/YouTube-logo-full_color.png" alt="Home" width="80">
                                    </a>
                                </li>                                
                            </ul>
                        </div><!-- /.navbar-collapse -->
                    </div>
                    <div class="col-md-5"><!--Search Bar-->
                        <div class="collapse navbar-collapse">
                            <ul class="navbar navbar-nav">
                                <li class="pull-left">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button">
                                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                            </button>
                                        </span>
                                    </div>                                   
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1"><!--User Buttons-->
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-upload" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-1">
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
                        </a>
                    </div>
                    <div class="col-md-1">
                        <a class="navbar-brand" href="#">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </a>
                    </div>
                </div>                
            </div><!-- /.container-fluid -->
        </nav><!--End of Navigation Bar-->
        
        <div class="row">
            <div class="col-md-2"><!--Menu section-->
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-10">
                        <div class="btn-group-vertical">
                    <button type="button" class="btn btn-primay"><!--Home Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>Home</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--My Channel Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>My Channel</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--Trending Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>Trending</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--Subscriptions Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>Subscriptions</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--History Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>History</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--Watch Later Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-time" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>Watch Later</p>
                            </div>
                        </div>
                    </button>
                    <button type="button" class="btn btn-primay"><!--Purchases Button-->
                        <div class="row">
                            <div class="col-md-4">
                                <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                            </div>
                            <div class="col-md-8">
                                <p>Purchases</p>
                            </div>
                        </div>
                    </button>
                </div>
                    </div>
                </div>
            </div>
