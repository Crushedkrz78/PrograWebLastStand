<!DOCTYPE HTML>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Youtube</title>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/YouStyle.css" rel="stylesheet">
    </head>
    
    <!-- The next code emulates GUI from Youtube-->
    <body>
        <div class="continer"><!--Main Container-->
            <div class="row"><!--Main Row-->
                <div class="col-md-2"><!--Home Column-->
                    <div class="row"><!--Youtube Logo-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-6">
                            <a href="#">
                                <img src="img/YouTube-logo-full_color.png" alt="Youtube" width="90">
                            </a>
                        </div>
                        <div class="col-md-2">
                        </div>
                    </div>
                    <div class="row"><!--Home-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Home</p>
                        </div>
                    </div>
                    <div class="row"><!--My Channel-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>My Channel</p>
                        </div>
                    </div>
                    <div class="row"><!--Trending-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-fire" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Trending</p>
                        </div>
                    </div>
                    <div class="row"><!--Subscriptions-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Subscriptions</p>
                        </div>
                    </div>
                    <div class="row"><!--History-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>History</p>
                        </div>
                    </div>
                    <div class="row"><!--Watch Later-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Watch Later</p>
                        </div>
                    </div>
                    <div class="row"><!--Purchases-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-tag" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Purchases</p>
                        </div>
                    </div>
                    <div class="row"><!--Get Youtube Red-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-tags" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Get Youtube Red</p>
                        </div>
                    </div>
                    <!--The Next Are For Playlists Section-->
                    <div class="row"><!--Plylist 1-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                        </div>
                        <div class="col-md-8">
                            <p>Playlist 1</p>
                        </div>
                    </div>
                    <!--The Next Are For Subscriptions Section-->
                    <div class="row"><!--Channel 1-->
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-2">
                            <img src="img/Channel_1.png" alt="Youtube">
                        </div>
                        <div class="col-md-8">
                            <p>Channel 1</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-10"><!--Content Column-->
                </div>
            </div>
        </div>
    </body>
    
</html>
