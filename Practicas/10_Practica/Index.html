<!DOCTYPE html>
<html lang="es">
    <head>
        <!--This document was created to provide a blank file for future projects using Bootstratp-->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Ejemplos Formularios</title><!--Insert Project Name-->
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/custom.css" rel="stylesheet"><!--Define your own Style document-->
    </head>
    <body>
        <!--This practice is for create example forms-->
        <div class="container-fluid">
            <form data-toggle="validator" role="form">
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-2"><!--Column 1: Main User Data for Register-->
                        <div class="header-container">
                            <h1>Alta en el servicio</h1>
                        </div>

                            <div class="form-group"><!--Name Insertion Form Group-->
                                <label for="NameInput">Nombre</label>
                                <input type="text" class="form-control" id="NameInput" placeholder="Nombre">
                            </div>
                            <div class="form-group"><!--Forname Insertion Form Group-->
                                <label for="FornameInput">Apellido</label>
                                <input type="text" class="form-control" id="FornameInput" placeholder="Apellido">
                            </div>
                            <div class="form-group"><!--DNI Insertion Form Group-->
                                <label for="DNIInput">DNI (Documento Nacional de Identificación)</label>
                                <input type="text" class="form-control" id="DNIInput" placeholder="DNI">
                            </div>
                            <div class="form-group"><!--Password Insertion Form Group-->
                                <label for="PasswordInput">Contraseña</label>
                                <input type="password" class="form-group" id="PasswordInput" placeholder="Contraseña">
                            </div>

                    </div>
                    <div class="col-xs-4"><!--Column 2: User Data for Contact-->
                        <div class="header-container">
                            <h1>Datos de contacto</h1>
                        </div>

                            <div class="form-group"><!--Phone Insertion Form Group-->
                                <label for="PhoneInput">Teléfono</label>
                                <input type="text" class="form-group">
                            </div>
                            <div class="form-group"><!--Email Insertion Form Group-->
                                <label for="EmailInput">Correo Electrónico</label>
                                <input type="email" class="form-group" id="EmailInput" placeholder="ejemplo@gmail.com">
                            </div>
                            <div class="form-group"><!--Address Insertion Form Group-->
                                <label for="AddressInput">Dirección</label>
                                <input type="text" class="form-group" placeholder="Dirección">
                            </div>
                            <div class="form-group"><!--Zip Code Insertion Form Group-->
                                <label for="ZipInput">Código Postal</label>
                                <input type="text" class="form-group" placeholder="Código Postal">
                            </div>

                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-2">
                        <button type="submit" class="btn btn-default">Darme de Alta</button>
                    </div>
                </div>
            </form>
        </div>
        <!--..............................................Cheap HTML code division....................................-->
        <div class="container-fluid" id="Second"><!--Second form example-->
            <form data-toggle="validator" role="form">
                <div class="row">
                    <div class="col-xs-9 col-xs-offset-1"><!--Form Header-->
                        <div class="header-container">
                            <h1>Registro de Clientes</h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row"><!--Name Insertion-->
                            <div class="form-group">
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>(*) Nombre</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-group" placeholder="Nombre" required>
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--First Forname Insertion-->
                            <div class="form-group">
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>(*) Primer Apellido</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-group" placeholder="Primer Apellido" required>
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--Second Forname insertion-->
                            <div class="form-group">
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>Segundo Apellido</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-group" placeholder="Segundo Apellido">
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--Date Insertion-->
                            <div class="form-group">
                                <!--Let code this in a while-->
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>Fecha de Nacimiento</label>
                                </div>
                                <div class="col-xs-4">
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--DNI or Passport Insertion-->
                            <div class="form-group">
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>DNI/Pasaporte</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="text" class="form-group" placeholder="DNI" required>
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--Email Insertion-->
                            <div class="form-group">
                                <div class="col-xs-4 col-xs-offset-2">
                                    <label>(*) E-Mail</label>
                                </div>
                                <div class="col-xs-4">
                                    <input type="email" class="form-group" placeholder="Correo Electrónico" required>
                                </div>
                            </div>
                        </div>
                        <div class="row"><!--Address Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>(*) Domicilio</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Domicilio" required>
                            </div>
                        </div>
                        <div class="row"><!--City Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>(*) Población</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Población" required>
                            </div>
                        </div>
                        <div class="row"><!--State Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>Privincia (Estado, Departamento,...)</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Estado">
                            </div>
                        </div>
                        <div class="row"><!--Zip Code Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>(*) Código Postal</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Código Postal" required>
                            </div>
                        </div>
                        <div class="row"><!--Country Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>(*) País</label>
                            </div>
                            <div class="col-xs-4">
                                <!--Check in a While-->
                            </div>
                        </div>
                        <div class="row"><!--Phone Number 1 Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>(*) Teléfono 1</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Teléfono 1" required>
                            </div>
                        </div>
                        <div class="row"><!--Phone Number 2 Insertion-->
                            <div class="col-xs-4 col-xs-offset-2">
                                <label>Teléfono 2</label>
                            </div>
                            <div class="col-xs-4">
                                <input type="text" class="form-group" placeholder="Teléfono 2">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-2">
                        <button type="submit" class="btn btn-default">Registro</button>
                    </div>
                </div>
            </form>
        </div><!--End of second form example-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        
        <!--Boostrap Validator Implementation from: http://1000hz.github.io/bootstrap-validator/-->
        <script src="js/validator.js"></script>
        <!--The next js files can be found on:  http://js.nicdn.de/bootstrap/formhelpers/docs/phone.html-->
        <script src="js/bootstrap-formhelpers.min.js"></script>
        <script src="js/bootstrap-formhelpers-phone.js"></script><!--Tools for forms-->
    </body>
</html>
